<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/images/logo.png" alt="CeMoney Logo">
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="signup.html" class="btn-secondary">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="signup-section">
            <div class="container">
                <div class="signup-container">
                    <div style="display: flex; align-items: center; justify-content: center;" class="signup-info">
                        <h1  data-aos="fade-right" >Admin Panel</h1>
                        
                    </div>
                    <div data-aos="fade-top"  class="signup-form">
                        <h2>Create your account</h2>
                        <form id="earlyAccessForm">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="fullName">Password</label>
                                <input type="text" id="password" name="password" required>
                            </div>
                           
                         
                            <button type="submit" class="btn-primary btn-block">Login</button>
                            <p class="terms">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/images/logo.png" alt="CeMoney Logo">
                    <p>Â© 2025 CeMoney. All rights reserved.</p>
                </div>
                <div class="footer-links">
                    <div class="link-group">
                        <h4>Company</h4>
                        <ul>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="link-group">
                        <h4>Legal</h4>
                        <ul>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">Privacy</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <p id="receivedMessage">Admin Login</p>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  AOS.init({
    duration:1000
  });
</script>
</html>
